language: android
jdk: oraclejdk8
sudo: false
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-m2repository
    - extra-android-support
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
script:
- "./gradlew assembleRelease"
after_script:
- set -e
- $HOME/pgyer_upload.sh "$HOME/app/build/outputs/apk/release/*"
  "f674b7dba2269c40c973c2367670e91c"
- rm $HOME/pgyer_upload.sh
before_install:
- chmod +x gradlew
- cd $HOME
- wget -c https://raw.githubusercontent.com/Pgyer/TravisFile/master/pgyer_upload.sh
 -O pgyer_upload.sh
- chmod +x pgyer_upload.sh
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file:
    - $HOME/app/build/outputs/apk/release/*
  skip_cleanup: true
  on:
    tags: true
    all_branches: true




