apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'musiclake'
            keyPassword '123123'
            storeFile file('D:/AndroidCode/MusicLake/app/musiclake.jks')
            storePassword '123123'
        }
    }
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.cyl.musiclake"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 10
        versionName "4.0.6"
        multiDexEnabled true
        android.compileOptions.sourceCompatibility 1.8
        android.compileOptions.targetCompatibility 1.8
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileSdkVersion 27
}

final String VERSION = '27.1.1'
dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:design:${VERSION}"
    implementation "com.android.support:appcompat-v7:${VERSION}"
    implementation "com.android.support:palette-v7:${VERSION}"
    implementation "com.android.support:cardview-v7:${VERSION}"
    implementation "com.android.support:recyclerview-v7:${VERSION}"
    implementation "com.android.support:support-v4:${VERSION}"
    implementation 'com.jcodecraeer:xrecyclerview:1.2.7'
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    //    implementation 'com.github.clans:fab:1.6.4'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'

    //RxJava and RxAndroid
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'

    // Retrofit适配RxJava
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    implementation 'com.github.wendux:DSBridge-Android:master-SNAPSHOT'
    
    //rxpermissions 6.0权限管理
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    implementation 'net.steamcrafted:materialiconlib:1.1.4'
    //黄油刀
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //对话框
    implementation 'com.afollestad.material-dialogs:core:0.9.5.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.5.0'
    implementation 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    implementation 'com.liulishuo.filedownloader:library:1.6.9'
    implementation 'com.github.florent37:shapeofview:1.0.4'
    implementation 'com.github.rtugeek:ColorSeekBar:1.6.2'
    implementation 'com.just.agentweb:agentweb:4.0.2'
    implementation 'com.blankj:utilcode:1.11.1'
    //注释掉原有bugly的仓库
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.4'
    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
    implementation 'com.tencent.bugly:nativecrashreport:3.3.1'
    implementation 'com.jaeger.statusbaruitl:library:1.3.5'
    implementation 'org.litepal.android:core:1.6.1'
}